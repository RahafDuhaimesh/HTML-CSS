<head>

        td {

            border: 1px solid black; 
            text-align: center; 
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.61);
        }
    </style>
</head>
<body>
    <h1>Table Styling</h1>
    <table>
       <tr>

       </tr>
       <tr>
         <td>Row 1, Col 1</td>
         <td>Row 1, Col 2</td>
         <td>Row 1, Col 3</td>
       </tr>
    </table>
