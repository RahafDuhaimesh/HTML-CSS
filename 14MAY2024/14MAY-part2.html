<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
      .parent {
        background-color: rgba(255, 255, 255, 0.844);
        padding: 10px;
        height:690px;
        display: inline-flex ;
        flex-wrap: wrap;
        justify-content: left;
        align-items: left;
       
      }
      .parent img {
        height: 30%; width: 31%;
        padding: 10px; 
        color: aliceblue;
      }
        
    </style>
</head>
<body>
    <div class="parent">
      <img src="rose1.jpg">
      <img src="rose2.jpg">
      <img src="rose3.jpg">
      <img src="rose4.jpg">
      <img src="rose4.jpg">
      <img src="rose3.jpg"> 
      <img src="rose3.jpg">
      <img src="rose2.jpg">
    </div>
</body>
</html>
